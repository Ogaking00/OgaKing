<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evans Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>    
    <div class="container-fluid">
      <div class="d-flex justify-content-center mt-5 pt-5">
        <div class="col-sm-12 col-md-6 col-lg-4 p-5 text-bg-dark ">   
          <h3 class="text-center fw-bold text-success mt-1">Anime Lovers Login</h3>
          <form id="form">
            <div class="mb-3 mt-3 text-success">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3 mt-3 text-success">
              <label for="password" class="form-label">Password:</label>
              <div class="input-group mb-3">
                <input type="password" class="form-control"  placeholder="Enter Password" aria-label="Enter Password" aria-describedby="basic-addon2" id="pwd">
                <span class="input-group-text"  id="basic-addon2" onclick="togglePasswordVisibility()"><i class="fa-solid fa-eye" id="pwdeye"></i></span>
              </div>
            </div>
            
            <div class="mb-2 text-end text-success">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="form-check mb-3 text-success text-start">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success py-2 rounded-pill">Submit</button>
            </div>
            <div class="text-center text-success mt-3">
              <p>Don't have an account?  <a href="#">Sign Up</a></p>
            </div>
          </form>     
        </div>
      </div>
    </div>


  <script src="script.js/bootstrap.min.js"></script>
  <script src="script.js/bootstrap.bundle.js"></script>
  <script src="script.js/validation.js"></script>    
</body>
</html>
